                    <label for="name">Name</label>

                    <input type="email" id="email" name="email" placeholder="Email" />

                    <textarea
                    id="message"
                    name="message"
                    placeholder="Message"
                    required
                    ></textarea>
                    <br><br>

                    <input type="submit" value="Submit" />
                </form>
            </div>
